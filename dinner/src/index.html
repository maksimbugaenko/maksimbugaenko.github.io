<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>CSS Diner Shopping List</title>
	<link rel="stylesheet" href="css/style.css"/>
	<link rel="shortcut icon" type="image/x-icon" href="img/favicon.jpg">
</head>
<body>
	<div class="dinner__header">
		<h1>CSS Diner Shopping List</h1>
		<h2>Let's go to the mall!</h2>
	</div>
	<form action="#" class="form">
		<ul class="form__ul">
			<li class="form__li">
				<label class="form__label" for="row_1">
					<input type="checkbox" id="row_1">
					<span>
						A lot of pickles
						<small class="small">
							for the next lessons about CSS
						</small>
					</span>
				</label>
			</li>
			<li class="form__li">
				<label class="form__label" for="row_2">
					<input type="checkbox" id="row_2">
					<span>
						10 apples
						<small class="small">
							for more CSS manipulations
						</small>
					</span>
				</label>
			</li>
			<li class="form__li">
				<label class="form__label" for="row_3">
					<input type="checkbox" id="row_3">
					<span>
						20 oranges
						<small class="small">
							because they are awesome
						</small>
					</span>
				</label>
			</li>
			<li class="form__li">
				<label class="form__label" for="row_4">
					<input type="checkbox" id="row_4">
					<span>
						13 plates
						<small class="small">
							hm... they always disappear
						</small>
					</span>
				</label>
			</li>
			<li class="form__li">
				<label class="form__label" for="row_5">
					<input type="checkbox" id="row_5">
					<span>
						15 bentos
					</span>
				</label>
			</li>
			<li class="form__li">
				<label class="form__label" for="row_6">
					<input type="checkbox" id="row_6">
					<span>
						1 bottle of Sake ^_^
						<small class="small">
							for my friends
						</small>
					</span>
				</label>
			</li>
		</ul>
		<input type="submit" class="submit" value="Bon Appetit" >
	</form>
</body>
</html>
