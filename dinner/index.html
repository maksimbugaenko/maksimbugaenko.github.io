<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <title>CSS Diner Shopping List</title>
 <link rel="stylesheet" href="css/style.css"/>
 <link rel="shortcut icon" type="image/x-icon" href="images/favicon.jpg">
</head>
<body>
  <div class="dinner"
  <div>
    <div class="dinner__header">
      <h1>CSS Diner Shopping List</h1>
      <h2>Let's go to the mall!</h2>
    </div>
    <div class="dinner__item">
      <form action="#" class="form">
        <ul>
          <li class="form__item"><input type="checkbox" id="check" class="check">
            <label for="check" class="item">
              <span> A lot of pickeles
                <small class="small">( for the next lessons about CSS )</small>
              </span>
            </label>
          </li>
          <li class="form__item"><input type="checkbox" id="check" class="check">
            <label for="check" class="item">
              <span> 10 apples
                <small class="small">(for more CSS manipulations</small>
              </span>
            </label>
          </li>
          <li class="form__item"><input type="checkbox" id="check" class="check">
            <label for="check" class="item">
              <span> 20 oranges
                <small class="small">(beacause they are awesome</small>
              </span>
            </label>
          </li>
          <li class="form__item"><input type="checkbox" id="check" class="check">
            <label for="check" class="item">
              <span> 13 plates
                <small class="small">(hm.. they always disappear)</small>
              </span>
            </label>
          </li>
          <li class="form__item"><input type="checkbox" id="check" class="check">
            <label for="check" class="item">
              <span> 15 bentos</span>                            
            </label>
          </li>
          <li class="form__item"><input type="checkbox" id="check" class="check">
            <label for="check" class="item">
              <span> A1 bottle of Sake ^_^
                <small class="small">(for my friend's)</small>
              </span>
            </label>
          </li>
        </ul>
      </div>
      <input class="submit" type="submit" value=" Bon appetit :)">
    </form>
  </body>
  </html>
