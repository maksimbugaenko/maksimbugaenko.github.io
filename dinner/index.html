<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <title>CSS Diner Shopping List</title>
 <link rel="stylesheet" href="css/style.css"/>
 <link rel="shortcut icon" type="image/x-icon" href="images/favicon.jpg">
</head>
<body>
  <div class="dinner__header">
    <h1>CSS Diner Shopping List</h1>
    <h2>Let's go to the mall!</h2>
  </div>
  <div class="conteiner">
    <div class="dinner__item">
      <form action="#" class="form">
        <ul class="form__ul">
         <li>
          <label>
            <input type="checkbox">
            <span>
              A lot of pickles
              <small class="small">
                for the next lessons about CSS
              </small>
            </span>
          </label>
        </li>
        <li>
          <label>
            <input type="checkbox">
            <span>
              10 apples
              <small class="small">
                for more CSS manipulations
              </small>
            </span>
          </label>
        </li>
        <li>
          <label>
            <input type="checkbox">
            <span>
              20 oranges
              <small class="small">
                because they are awesome
              </small>
            </span>
          </label>
        </li>
        <li>
          <label>
            <input type="checkbox">
            <span>
              13 plates
              <small class="small">
                hm... they always disappear
              </small>
            </span>
          </label>
        </li>
        <li>
          <label>
            <input type="checkbox">
            <span>
              15 bentos
            </span>
          </label>
        </li>
        <li>
          <label>
            <input type="checkbox">
            <span>
              1 bottle of Sake ^_^
              <small class="small">
                for my friends
              </small>
            </span>
          </label>
        </li>
      </ul>
    </form>
  </div>
  <p class="bon_appetit">Bon appetit :)</p>
</div>
</body>
</html>
