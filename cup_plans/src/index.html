<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="initial-scale=1.0, width=device-width">
	<title>Cup plance</title>
	<link rel="shortcut icon" type="image/x-icon" href="img/favicon.jpg">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs
	/meyer-reset/2.0/reset.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<div class="conteiner">
		<div class="card">
			<h2 class="how_much">$2</h2>
			<img class="img" src="img/cup1.png" alt="card_img">
			<h3 class="name">Bronze</h3>
			<span class="text"> any cup of coffee until $3 </span>
		</div>
		<div class="card">
			<h2 class="how_much">$3</h2>
			<img class="img" src="img/cup2.png" alt="card_img">
			<h3 class="name">Gold</h3>
			<span class="text"> any cup of coffee until $5 </span>
		</div>
		<div class="card">
			<h2 class="how_much">$4</h2>
			<img class="img" src="img/cup3.png" alt="card_img">
			<h3 class="name">Silver</h3>
			<span class="text"> any cup of coffee until $4 </span>
		</div>
	</div>
	
	<script src="js/script.js"></script>
</body>
</html>
